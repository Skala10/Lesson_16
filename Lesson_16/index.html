<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 16. HW.</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="page drop-page">
        <div class="drop-page__container">
          <div class="drop-page__picture">
            <img src="img/woman.svg" class="drop-page__img" alt="woman" />
          </div>
          <div class="drop-page__content item-page">
						<div class="item-page__header header-page">
							<h6>Any questions?</h6>
							<h2>Drop us a line</h2>
						</div>
						<form action="#" class="item-page__item form">
							<div class="form__info">
								<div class="form__line">
									<label for="first-name" class="form__label">First Name*</label>
									<input id="first-name" required="" autocomplete="off" type="text" name="name" placeholder="Your first name" class="form__input">
								</div>
								<div class="form__line">
									<label for="last-name" class="form__label">Last Name*</label>
									<input id="last-name" required="" autocomplete="off" type="text" name="last-name" placeholder="Your last name" class="form__input">
								</div>
								<div class="form__line">
									<label class="form__label" for="email-01">Email*</label>
									<input class="form__input" id="email-01" required="" autocomplete="off" placeholder="Your working email" name="mail" type="email">
								</div>
								<div class="form__line">
									<label class="form__label" for="phone-01">Phone</label>
									<input class="form__input" id="phone-01" autocomplete="off" placeholder="Your phone number" name="phone" type="tel">
								</div>
								<div class="form__line form__area--text-area">
									<label class="form__label" for="message-01">Message*</label>
									<textarea required="" autocomplete="off" id="message-01" name="message" class="form__area" placeholder="Your message"></textarea>
								</div>
							</div>
							<div class="form__submit">
								<div class="form__checkbox checkbox">
									<input id="ckb-01" checked="" type="checkbox" value="yes" name="checkbox" class="checkbox__input">
									<label for="ckb-01" class="checkbox__label"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
								</div>
								<button class="form__button button" type="submit"><span>Send message</span></button>
							</div>
						</form>
				</div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
